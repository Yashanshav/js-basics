<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = 'main'
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur code" // it first takes the values from the HTML and then overwrites it, so it takes a round trip to complete the operation
    const addText = document.createTextNode("Chai aur code") // but this also first creates text node and then add that to the div element, so this is debatable as which one is preferred
    div.appendChild(addText)
    document.body.appendChild(div)
</script>
